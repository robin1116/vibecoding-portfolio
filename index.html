<html>

<head>
    <title>My Website</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/main.js"></script>
    
</head>

<body>
    <h1>Todo App</h1>
    <section>
        <form id="todo-form">
            <input id="title" placeholder="할 일을 입력하세요" required />
            <select id="priority">
                <option value="1">우선 1</option>
                <option value="2">우선 2</option>
                <option value="3" selected>우선 3</option>
                <option value="4">우선 4</option>
                <option value="5">우선 5</option>
            </select>
            <button type="submit">추가</button>
        </form>
    </section>
    <section>
        <ul id="todo-list"></ul>
    </section>
</body>

</html>
